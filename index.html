<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore The World</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <input type="checkbox" id="nav-check">
                <div class="nav-header">
                  <div class="nav-title">
                    <img src="./images/logo.png" alt="Logo">
                    Explore<span>The World</span>
                </div>
                </div>
                <div class="nav-btn">
                  <label for="nav-check"><i class="fa-solid fa-bars"></i></label>
                </div>
                
                <div class="nav-links">
                    <a href="#">Home</a>
                    <a href="#">Packages</a>
                    <a href="#">Testimonial</a>
                    <a href="#">Blog</a>
                    <a href="#">Contact</a>
                </div>
            </nav>
        </div>

        <!-- Hero Section -->
        <div class="container">
            <div class="hero-contents">
                <h1>Explore Your Inner World</h1>
                <p>
                    We ve seen all the tourist destinations thousands of times on the internet and therefore 
                    fail to be amazed when we actually visit a place. 
                    So why do we bother to travel at all? 
                </p>
                <form>
                    <input type="text" placeholder="Where go">
                    <select>
                        <option selected>When</option>
                        <option>Weekend</option>
                        <option>Weekday</option>
                        <option>Vacation</option>
                    </select>
                    <select>
                        <option selected>Select Type</option>
                        <option>Weekend</option>
                        <option>Weekday</option>
                        <option>Vacation</option>
                    </select>
                    <button><i class="fa-solid fa-magnifying-glass"></i> Find Now</button>
                </form>
            </div>
        </div>
    </header>
    <main></main>
    <footer></footer>
</body>
</html>
